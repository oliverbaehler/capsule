---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pyroscope
  namespace: flux-system
spec:
  interval: 15m
  timeout: 10m
  targetNamespace: observability-system
  releaseName: "pyroscope"
  chart:
    spec:
      chart: pyroscope
      version: "1.9.1"
      sourceRef:
        kind: HelmRepository
        name: lgtm
      interval: 24h
  install:
    remediation:
      retries: -1
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: -1
  driftDetection:
    mode: enabled
  values:
    global:
      dnsService: "kube-dns"
      dnsNamespace: "kube-system"
      clusterLabelOverride: "kind"
    pyroscope:
      structuredConfig:
        multitenancy_enabled: true
